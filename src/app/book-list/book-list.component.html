<p>Choose a book !</p>
<mat-grid-list cols="4" rowHeight="3:1" [gutterSize]="'10px'">
  @for (book of displayedBooks; track book) {
     <mat-grid-tile > <!-- class="mat-elevation-z8" -->
      <mat-card class="book-card">
        <mat-card-header>
          <!-- <mat-card-subtitle>Category</mat-card-subtitle> -->
          <mat-card-title>{{ book.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>This card has divider and indeterminate progress as footer</p>
          <p>{{ book.author }}</p>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Details</button>
          <button mat-button>Wiki</button>
        </mat-card-actions>
    </mat-card>
    </mat-grid-tile>
  }
</mat-grid-list>

<mat-paginator  [length]="books.length"
                [pageIndex]="pageIndex"
                [pageSize]="pageSize"
                [pageSizeOptions]="[8, 16, 32, 64, 128]"
                (page)="handlePage($event)"
                aria-label="Select page">
</mat-paginator>
